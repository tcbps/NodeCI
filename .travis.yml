language: node_js
node_js:
  - "8"
dist: trusty
services:
  - mognodb
  - redia-server
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm i
  - npm run build
before_script:
  - mongo blog_ci --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'
script:
  - nohup npm run start &
  - sleep 3
  - npm run test
